<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/v4-shims.css"
    />

    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Top banner Html start-->
    <!-- Navbar content -->
    <header id="masthead">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html" id="logo">Sultan Kisana</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="main-container" class="container">
      <section class="main-container">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="
                 name"
                placeholder="Sultan Kisana"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="
                   email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </li>
          </ul>
          <input type="submit" name="submit" />
        </form>
      </section>

      <!-- Top banner Html end -->

      <!-- Connect with me banner Section Html Start -->
      <section class="sidebar">
        <div id="connect">
          <h2>Connect With Me</h2>

          <img src="assets/images/github.png" class="social" alt="Github" />
          <img src="assets/images/llinkedin.png" class="social" alt="Github" />
          <img
            src="assets/images/gmail.png"
            class="social"
            alt="Stack Overflow"
          />
        </div>
        <!-- Connect with me html end -->
      </section>
    </div>
    <!-- #main-container -->

    <!-- Footer Html start -->
    <footer>
      <div class="container">
        <div>
          &copy; Copyright 2019
          <a class="footer-link" href="index.html">Sultan Kisana</a>
        </div>
      </div>
    </footer>
  </body>
</html>
<!-- Footer html end -->
